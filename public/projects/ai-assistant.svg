<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0f0f23"/>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- AI Brain visualization -->
  <circle cx="200" cy="120" r="40" fill="none" stroke="url(#brain)" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <circle cx="160" cy="100" r="4" fill="#8b5cf6"/>
  <circle cx="180" cy="80" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="80" r="4" fill="#10b981"/>
  <circle cx="240" cy="100" r="4" fill="#f59e0b"/>
  <circle cx="240" cy="140" r="4" fill="#ef4444"/>
  <circle cx="220" cy="160" r="4" fill="#ec4899"/>
  <circle cx="180" cy="160" r="4" fill="#8b5cf6"/>
  <circle cx="160" cy="140" r="4" fill="#06b6d4"/>
  
  <!-- Neural connections -->
  <line x1="160" y1="100" x2="200" y2="120" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  <line x1="180" y1="80" x2="200" y2="120" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="80" x2="200" y2="120" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="100" x2="200" y2="120" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="140" x2="200" y2="120" stroke="#ef4444" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="160" x2="200" y2="120" stroke="#ec4899" stroke-width="1" opacity="0.6"/>
  <line x1="180" y1="160" x2="200" y2="120" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="140" x2="200" y2="120" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  
  <!-- Code suggestions -->
  <rect x="50" y="40" width="120" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="60" y="55" font-family="Monaco, monospace" font-size="8" fill="#64748b">function calculate() {</text>
  <text x="60" y="68" font-family="Monaco, monospace" font-size="8" fill="#3b82f6">  return</text>
  <text x="95" y="68" font-family="Monaco, monospace" font-size="8" fill="#10b981"> sum * 0.1;</text>
  <text x="60" y="81" font-family="Monaco, monospace" font-size="8" fill="#64748b">}</text>
  <rect x="95" y="62" width="45" height="10" fill="#8b5cf6" opacity="0.2" rx="2"/>
  
  <!-- AI suggestion popup -->
  <rect x="280" y="160" width="100" height="40" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="290" y="175" font-family="Inter, sans-serif" font-size="8" fill="#e2e8f0">AI Suggestion:</text>
  <text x="290" y="185" font-family="Monaco, monospace" font-size="7" fill="#10b981">Add error handling</text>
  <text x="290" y="193" font-family="Monaco, monospace" font-size="7" fill="#3b82f6">Use try-catch block</text>
  
  <!-- Sparkles for AI magic -->
  <text x="120" y="30" font-size="12" fill="#f59e0b">✨</text>
  <text x="300" y="50" font-size="10" fill="#8b5cf6">✨</text>
  <text x="80" y="200" font-size="8" fill="#10b981">✨</text>
  <text x="320" y="200" font-size="14" fill="#ec4899">✨</text>
  
  <!-- Title -->
  <text x="200" y="240" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#e2e8f0" text-anchor="middle">AI Code Assistant</text>
</svg>