<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Mobile phone mockup -->
  <rect x="150" y="30" width="100" height="180" rx="20" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="160" y="50" width="80" height="140" rx="8" fill="#ffffff"/>
  
  <!-- App header -->
  <rect x="160" y="50" width="80" height="25" fill="#3b82f6"/>
  <text x="200" y="65" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="600">Tasks</text>
  
  <!-- Task items -->
  <rect x="165" y="85" width="70" height="15" fill="#f3f4f6" rx="2"/>
  <circle cx="172" cy="92" r="3" fill="#10b981"/>
  <text x="180" y="95" font-family="Inter, sans-serif" font-size="6" fill="#374151">Complete project</text>
  
  <rect x="165" y="105" width="70" height="15" fill="#f3f4f6" rx="2"/>
  <circle cx="172" cy="112" r="3" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <text x="180" y="115" font-family="Inter, sans-serif" font-size="6" fill="#374151">Review code</text>
  
  <rect x="165" y="125" width="70" height="15" fill="#f3f4f6" rx="2"/>
  <circle cx="172" cy="132" r="3" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <text x="180" y="135" font-family="Inter, sans-serif" font-size="6" fill="#374151">Update docs</text>
  
  <rect x="165" y="145" width="70" height="15" fill="#fef3c7" rx="2"/>
  <circle cx="172" cy="152" r="3" fill="#f59e0b"/>
  <text x="180" y="155" font-family="Inter, sans-serif" font-size="6" fill="#92400e">High Priority</text>
  
  <!-- Add button -->
  <circle cx="225" cy="175" r="8" fill="#3b82f6"/>
  <text x="225" y="179" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- Notification badges -->
  <circle cx="80" cy="80" r="12" fill="#ef4444"/>
  <text x="80" y="85" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">3</text>
  <text x="80" y="105" font-family="Inter, sans-serif" font-size="7" fill="#374151" text-anchor="middle">Due Today</text>
  
  <circle cx="320" cy="80" r="12" fill="#10b981"/>
  <text x="320" y="85" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">✓</text>
  <text x="320" y="105" font-family="Inter, sans-serif" font-size="7" fill="#374151" text-anchor="middle">Completed</text>
  
  <!-- Sync indicator -->
  <circle cx="200" cy="210" r="8" fill="#06b6d4"/>
  <text x="200" y="214" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle">⟲</text>
  <text x="200" y="228" font-family="Inter, sans-serif" font-size="6" fill="#374151" text-anchor="middle">Synced</text>
  
  <!-- Title -->
  <text x="200" y="245" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Mobile Task Manager</text>
</svg>