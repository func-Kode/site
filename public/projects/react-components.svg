<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Component library showcase -->
  <!-- Button component -->
  <rect x="50" y="50" width="80" height="30" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  <text x="90" y="68" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle">Button</text>
  
  <!-- Card component -->
  <rect x="150" y="40" width="100" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="160" y="50" width="80" height="4" fill="#d1d5db"/>
  <rect x="160" y="60" width="60" height="3" fill="#e5e7eb"/>
  <rect x="160" y="68" width="70" height="3" fill="#e5e7eb"/>
  <rect x="160" y="80" width="50" height="12" rx="4" fill="#3b82f6"/>
  
  <!-- Input component -->
  <rect x="270" y="50" width="100" height="30" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="68" font-family="Inter, sans-serif" font-size="9" fill="#9ca3af">Enter text...</text>
  
  <!-- Toggle component -->
  <rect x="50" y="110" width="40" height="20" rx="10" fill="#10b981"/>
  <circle cx="75" cy="120" r="8" fill="white"/>
  
  <!-- Badge component -->
  <rect x="110" y="115" width="50" height="18" rx="9" fill="#f59e0b"/>
  <text x="135" y="126" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle">NEW</text>
  
  <!-- Avatar component -->
  <circle cx="200" cy="125" r="15" fill="#8b5cf6"/>
  <text x="200" y="130" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">A</text>
  
  <!-- Progress bar -->
  <rect x="250" y="120" width="100" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="250" y="120" width="65" height="8" rx="4" fill="#3b82f6"/>
  
  <!-- React logo -->
  <circle cx="200" cy="180" r="20" fill="none" stroke="#61dafb" stroke-width="2"/>
  <circle cx="200" cy="180" r="8" fill="#61dafb"/>
  <ellipse cx="200" cy="180" rx="30" ry="12" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(60 200 180)"/>
  <ellipse cx="200" cy="180" rx="30" ry="12" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(-60 200 180)"/>
  
  <!-- Title -->
  <text x="200" y="240" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">React Component Library</text>
</svg>